<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel Overlook Manager Portal</title>
    <meta name="description" content="Hotel Overlook Manager Portal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <section class='column left-column'>
      <div class='greeting-box'>
        <h2 class='manager-portal-header'>HOTEL OVERLOOK MANAGER'S PORTAL</h1>
        <button class='log-out-button'>LOG OUT</button>
      </div>
      <div class='daily-report'>
        <h2 class='daily-report-header'></h2>
        <label for='report-date'>SELECT REPORT DATE</label>
        <input id='report-date' class='report-date' type='date'>
        <button class='refresh-report'>REFRESH</button>
        <div id='chartDiv-occupancy'></div>
        <div id='chartDiv-revenue'></div>
      </div>
    </section>
    <section class='column middle-column'>
      <div class='guest-search-container'>
        <h2 class='guest-search-header'>GUEST SEARCH</h2>
        <label for='guest-search-bar'>SEARCH GUESTS</label>
        <input id='guest-search-bar' class='guest-search-bar'>
        <button class='search-guests-button'>SEARCH</button>
      </div>
      <div class='guest-search-result-section hidden'>
      </div>
      <div class='guest-information hidden'>
        <h2 class='guest-name'>Guest Name</h2>
        <p class='guest-username'>username</p>
        <h3 class='guest-total-expenditures'>Guest Total Expenditures</h3>
        <div class='guest-details-buttons'>
          <button class='view-guest-future'>VIEW UPCOMING BOOKINGS</button>
          <button class='view-guest-history'>VIEW BOOKING HISTORY</button>
        </div>
        <form class='booking-form-container'>
          <h2>MAKE A BOOKING</h2>
          <label for='checkin-date'>CHECK-IN DATE</label>
          <input type='date' id='checkin-date'>
          <label for="room-type">ROOM TYPE:</label>
          <select name="room-type" id="room-type">
            <option value="all-rooms">All rooms</option>
            <option value="residential suite">Residential Suite</option>
            <option value="suite">Suite</option>
            <option value="single room">Single Room</option>
            <option value="junior suite">Junior Suite</option>
          </select>
          <button class='room-search-submit'>SEARCH</button>
        </form>
      </div>
    </section>
    <section class='column right-column'>

    </section>
  </body>
</html>
