<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotel Overlook Manager Portal</title>
    <meta name="description" content="Hotel Overlook Manager Portal">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <section class='column left-column'>
      <div class='greeting-box'>
        <h1>HOTEL OVERLOOK MANAGER'S PORTAL</h1>
        <button class='log-out-button'>LOG OUT</button>
      </div>
      <div class='daily-report'>
        <h2 class='daily-report-header'></h2>
        <input class='report-date' type='date'>
        <button class='refresh-report'>REFRESH</button>
        <div id='chartDiv-occupancy'></div>
        <div id='chartDiv-revenue'></div>
      </div>
    </section>
    <section class='column middle-column'>
      <h2>GUEST SEARCH</h2>
      <input class='guest-search-bar'>
      <button class='search-guests-button'>SEARCH GUESTS</button>
      <div class='guest-search-results hidden'>
      </div>
      <div class='guest-information hidden'>
        <h2>First Name, Last Name</h2>
        <p>username</p>
        <h3>TOTAL EXPENDITURES; $7000</h3>
        <button>VIEW UPCOMING BOOKINGS</button>
        <button>VIEW BOOKING HISTORY</button>
        <div class='new-booking-form'>
          <h3>MAKE A NEW BOOKING</h3>
          <input type='date'>
          <input>room type</input>
          <button>SEARCH ROOMS</button>
        </div>
      </div>
    </section>
    <section class='column right-column'>

    </section>
  </body>
</html>
